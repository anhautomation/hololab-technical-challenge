<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Human System Design</title>

  <style>
    :root{
      --bg:#f3f5f9;
      --card:#ffffff;
      --border:#e7e7ef;
      --text:#111;
      --muted:#666;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-user-select:none;
      user-select:none;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      background:var(--card);
      border-bottom:1px solid var(--border);
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .brand{
      font-weight:900;
    }
    .meta{
      color:var(--muted);
      font-size:12px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .meta a{ color:inherit; text-decoration:none; border-bottom:1px dotted #aaa; }

    main{
      width:min(1200px, 94vw);
      margin:18px auto;
      flex:1;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
    }
    .hint{
      color:var(--muted);
      font-size:12px;
      margin:0 0 10px;
      line-height:1.4;
    }

    .img-wrap{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#fff;
    }

    img.diagram{
      width:100%;
      height:auto;
      display:block;
      pointer-events:none;
      -webkit-user-drag:none;
      user-drag:none;
    }

    .shield{
      position:absolute;
      inset:0;
      background:transparent;
      pointer-events:auto;
    }

    .wm{
      position:absolute;
      inset:0;
      pointer-events:none;
      display:flex;
      align-items:center;
      justify-content:center;
      transform: rotate(-18deg);
      opacity:.16;
      font-weight:900;
      font-size:46px;
      letter-spacing:2px;
      color:#111;
      text-align:center;
      padding:16px;
      mix-blend-mode:multiply;
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
      white-space:pre-line;
    }

    .tm{
      position:absolute;
      right:12px;
      bottom:12px;
      background:rgba(255,255,255,.86);
      border:1px solid var(--border);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      color:#111;
      display:flex;
      gap:10px;
      align-items:center;
      pointer-events:auto;
      backdrop-filter: blur(6px);
    }
    .tm strong{ font-weight:900; }
    .tm a{ color:#111; text-decoration:none; border-bottom:1px dotted #777; }

    footer{
      text-align:center;
      padding:14px 18px;
      border-top:1px solid var(--border);
      background:var(--card);
      color:var(--muted);
      font-size:12px;
    }

    @media print{
      body{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">Digital Human System Design</div>
    </header>

    <main>
      <div class="card">
        <p class="hint">
          Diagram for Hololab Technical Challenge<br/>
        </p>

        <div class="img-wrap" id="imgWrap">
          <img class="diagram" src="./diagram.png" alt="Digital Human System Architecture" />

          <div class="wm">
            Anh • © 2026
            DIGITAL HUMAN ARCHITECTURE
          </div>

          <div class="tm">
            <strong>™</strong>
            <span>Powered by <strong>Anh</strong></span>
            <a href="https://www.linkedin.com/in/anh-nguyen-4b400485/" target="_blank" rel="noreferrer noopener">LinkedIn</a>
          </div>

          <div class="shield" title="Protected view"></div>
        </div>
      </div>
    </main>

    <footer>
      Digital Human System Design
    </footer>
  </div>

  <script>
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('dragstart', (e) => e.preventDefault());

    document.addEventListener('keydown', (e) => {
      const k = (e.key || '').toLowerCase();
      const ctrl = e.ctrlKey || e.metaKey;
      if (ctrl && (k === 's' || k === 'p')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
